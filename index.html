<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="images/pp.jpg" alt="Ricky Park" class="avatar" />

    <div class="description">User interface designer and front-end developer</div>

    <div class="buttons">
      <button>Message</button>
      <button>Following</button>
    </div>

    <div class="skills">
      <div class="skills-title">Skills</div>
      <span>UI / UX</span>
      <span>Front End Development</span>
      <span>HTML</span>
      <span>CSS</span>
  <span>JavaScript</span>
      <span>React</span>
      <span>Node</span>
    </div>
  </div>
</body>
</html>
